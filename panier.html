<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Panier - Vintage Sport Area</title>
  <link rel="stylesheet" href="style_panier.css" />
</head>
<body>

  <header>
    <h1 class="site-title">Vintage Sport Area</h1> 
  </header>
  

  <main class="container">
    <h1>Mon Panier</h1>

    <div class="panier-item">
      <img src="images/1.png" alt="Maillot Brazil 1998">
      <div class="details">
        <h3>Maillot France 1998</h3>
        <p>Taille : L</p>
      </div>
      <div class="prix">100 €</div>
    </div>

    <div class="panier-item">
      <img src="images/2.png" alt="Maillot Chicago Bulls 1996">
      <div class="details">
        <h3>Maillot Brazil 2010</h3>
        <p>Taille : M</p>
      </div>
      <div class="prix">120 €</div>
    </div>

    <div class="total">Total : 108 €</div>


    <a href="index.html" class="btn-retour">← Retour à l'accueil</a>
    
    <div class="form-container">
      <div class="form-title">Détails de Livraison</div>
      <form action="#">
        <input type="text" placeholder="Nom" required>
        <input type="text" placeholder="Prénom" required>
        <input type="text" placeholder="Adresse de livraison" required>
        <input type="text" placeholder="Code postal" required>
        <input type="text" placeholder="Ville" required>
        <input type="text" placeholder="Numéro de téléphone" required>
        
        <div class="form-title">Détails de la Carte Bancaire</div>
        <input type="text" placeholder="Numéro de carte" required>
        <input type="text" placeholder="Date d'expiration (MM/AA)" required>
        <input type="text" placeholder="Code de sécurité" required>
        
        <button type="submit">Confirmer la commande</button>
      </form>
    </div>

  </main>

  <footer>
    &copy; 2025 Vintage Sport Area - Tous droits réservés
  </footer>

</body>
</html>
